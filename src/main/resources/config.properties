# Uygulama Konfigürasyonu
# =======================

# Ana URL
base.url=https://www.sabah.com.tr/

# Tarayici Konfigürasyonu
browser.type=chromium
browser.headless=false
browser.slow.motion=500
browser.timeout=30000
browser.maximize=true

# Goruntu Alani Konfigürasyonu
viewport.width=1920
viewport.height=1080

# Ekran Goruntusu Konfigürasyonu
screenshot.on.failure=true
screenshot.path=target/screenshots

# Test Tekrar Konfigürasyonu
test.retry.count=2

# Bekleme Sureleri (milisaniye cinsinden)
wait.timeout.default=10000
wait.timeout.long=30000
wait.timeout.short=5000

# Sayfa Yukleme Stratejisi
page.load.timeout=60000
page.load.wait.until=load
page.load.network.idle.timeout=30000

# Test Ortami
test.environment=production

# Paralel Calistirma
parallel.tests=false
parallel.thread.count=1

# Video Kayit Konfigürasyonu
video.record=false
video.record.dir=target/videos

# Rapor Konfigürasyonu
report.dir=target/allure-results
report.history.dir=target/allure-history
